<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(229,62,62,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#gridPattern)"/>

  <!-- Person Icons Pattern -->
  <g id="person-pattern" opacity="0.15">
    <!-- Left side -->
    <g transform="translate(150, 400) scale(0.8)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <rect x="-8" y="-3" width="6" height="3" rx="1" fill="none" stroke="url(#redGradient)" stroke-width="1"/>
      <rect x="2" y="-3" width="6" height="3" rx="1" fill="none" stroke="url(#redGradient)" stroke-width="1"/>
      <path d="M-15 15 C-15 10 -8 10 0 10 C8 10 15 10 15 15 L15 25 L-15 25 Z" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
    </g>

    <!-- Right side -->
    <g transform="translate(1050, 350) scale(0.8)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <rect x="-8" y="-3" width="6" height="3" rx="1" fill="none" stroke="url(#redGradient)" stroke-width="1"/>
      <rect x="2" y="-3" width="6" height="3" rx="1" fill="none" stroke="url(#redGradient)" stroke-width="1"/>
      <path d="M-15 15 C-15 10 -8 10 0 10 C8 10 15 10 15 15 L15 25 L-15 25 Z" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
    </g>
  </g>

  <!-- Main Content -->
  <g id="main-content">
    <!-- Large EngFdn Logo -->
    <g id="main-logo" transform="translate(450, 180)">
      <!-- Person with glasses -->
      <g transform="scale(2)">
        <!-- Head -->
        <path d="M50 15 C60 15 68 23 68 33 C68 37 66 41 64 43 L64 50 C64 58 56 66 50 66 C44 66 36 58 36 50 L36 43 C34 41 32 37 32 33 C32 23 40 15 50 15 Z"
              fill="none" stroke="url(#redGradient)" stroke-width="3"/>

        <!-- Glasses -->
        <rect x="40" y="28" width="8" height="5" rx="2" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
        <rect x="52" y="28" width="8" height="5" rx="2" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
        <line x1="48" y1="30.5" x2="52" y2="30.5" stroke="url(#redGradient)" stroke-width="2"/>

        <!-- Body -->
        <path d="M25 66 C25 58 35 54 50 54 C65 54 75 58 75 66 L75 85 L25 85 Z"
              fill="none" stroke="url(#redGradient)" stroke-width="3"/>
      </g>

      <!-- EngFdn Text -->
      <text x="50" y="150" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
            font-size="48" font-weight="700" fill="url(#redGradient)">
        EngFdn
      </text>
    </g>

    <!-- Main Title -->
    <text x="600" y="400" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
          font-size="64" font-weight="700" fill="white">
      Engineering Foundations
    </text>

    <!-- Subtitle -->
    <text x="600" y="450" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
          font-size="28" font-weight="400" fill="rgba(255,255,255,0.9)">
      Combating Brain Rot Through Deep Learning
    </text>

    <!-- Description -->
    <text x="600" y="490" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
          font-size="20" font-weight="300" fill="rgba(255,255,255,0.8)">
      Comprehensive • Long-form • Progressive • Quality
    </text>

    <!-- Call to Action -->
    <rect x="450" y="520" width="300" height="50" fill="url(#redGradient)" rx="25"/>
    <text x="600" y="550" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
          font-size="20" font-weight="600" fill="white">
      Start Learning
    </text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="600" text-anchor="middle" font-family="'Inter', 'Segoe UI', sans-serif"
        font-size="16" font-weight="400" fill="rgba(255,255,255,0.7)">
    60+ Comprehensive Topics • 11 Progressive Parts • From Fundamentals to Expertise
  </text>
</svg>