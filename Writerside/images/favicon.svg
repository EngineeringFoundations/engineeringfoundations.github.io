<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="url(#redGrad)" stroke-width="1"/>

  <!-- Simplified person with glasses for favicon -->
  <g transform="translate(16, 16) scale(0.6)">
    <!-- Head -->
    <circle cx="0" cy="-4" r="6" fill="none" stroke="url(#redGrad)" stroke-width="2"/>

    <!-- Glasses -->
    <rect x="-4" y="-6" width="3" height="2" rx="1" fill="none" stroke="url(#redGrad)" stroke-width="1"/>
    <rect x="1" y="-6" width="3" height="2" rx="1" fill="none" stroke="url(#redGrad)" stroke-width="1"/>
    <line x1="-1" y1="-5" x2="1" y2="-5" stroke="url(#redGrad)" stroke-width="0.8"/>

    <!-- Body -->
    <path d="M-6 2 C-6 0 -3 0 0 0 C3 0 6 0 6 2 L6 8 L-6 8 Z" fill="none" stroke="url(#redGrad)" stroke-width="2"/>
  </g>

  <!-- EngFdn text - simplified for favicon -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="url(#redGrad)">EngFdn</text>
</svg>