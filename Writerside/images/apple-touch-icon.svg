<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for Apple touch icon -->
  <rect width="180" height="180" fill="url(#bgGrad)" rx="25"/>

  <!-- Large person with glasses icon -->
  <g transform="translate(90, 60)">
    <!-- Head -->
    <path d="M0 0 C15 0 25 10 25 25 C25 30 23 35 21 38 L21 50 C21 60 11 70 0 70 C-11 70 -21 60 -21 50 L-21 38 C-23 35 -25 30 -25 25 C-25 10 -15 0 0 0 Z"
          fill="none" stroke="url(#redGrad)" stroke-width="4"/>

    <!-- Glasses -->
    <rect x="-15" y="18" width="12" height="8" rx="4" fill="none" stroke="url(#redGrad)" stroke-width="3"/>
    <rect x="3" y="18" width="12" height="8" rx="4" fill="none" stroke="url(#redGrad)" stroke-width="3"/>
    <line x1="-3" y1="22" x2="3" y2="22" stroke="url(#redGrad)" stroke-width="2"/>

    <!-- Body -->
    <path d="M-35 70 C-35 60 -20 55 0 55 C20 55 35 60 35 70 L35 90 L-35 90 Z"
          fill="none" stroke="url(#redGrad)" stroke-width="4"/>
  </g>

  <!-- EngFdn text -->
  <text x="90" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#redGrad)">EngFdn</text>
  <text x="90" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#ffffff" opacity="0.8">Engineering Foundations</text>
</svg>