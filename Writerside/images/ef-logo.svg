<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c53030;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Person with glasses icon -->
  <g id="person-icon" transform="translate(10, 8)">
    <!-- Head outline -->
    <path d="M22 8 C28 8 32 12 32 18 C32 20 31 22 30 23 L30 28 C30 32 26 36 22 36 C18 36 14 32 14 28 L14 23 C13 22 12 20 12 18 C12 12 16 8 22 8 Z"
          fill="none" stroke="url(#redGradient)" stroke-width="2.5"/>

    <!-- Glasses -->
    <g id="glasses">
      <!-- Left lens -->
      <rect x="15" y="16" width="6" height="4" rx="2" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <!-- Right lens -->
      <rect x="23" y="16" width="6" height="4" rx="2" fill="none" stroke="url(#redGradient)" stroke-width="2"/>
      <!-- Bridge -->
      <line x1="21" y1="18" x2="23" y2="18" stroke="url(#redGradient)" stroke-width="1.5"/>
    </g>

    <!-- Body/shoulders -->
    <path d="M8 36 C8 32 12 30 22 30 C32 30 36 32 36 36 L36 44 L8 44 Z"
          fill="none" stroke="url(#redGradient)" stroke-width="2.5"/>
  </g>

  <!-- EngFdn Text -->
  <g id="logo-text">
    <text x="60" y="42" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="url(#redGradient)">
      EngFdn
    </text>
  </g>
</svg>